name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build installer
        run: npm run build:win

      - name: List dist
        run: dir dist

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunefree-windows-dist
          path: dist/**
          retention-days: 30
