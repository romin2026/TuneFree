name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build:win

      - uses: actions/upload-artifact@v4
        with:
          name: tunefree-windows-dist
          path: dist/**
          retention-days: 30
