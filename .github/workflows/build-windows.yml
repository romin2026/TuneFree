name: Build (Windows)

on:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build installer
        run: npm run build:win

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunefree-windows-dist
          path: dist/**
          retention-days: 30
